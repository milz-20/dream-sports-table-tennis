version: 1
applications:
  - appRoot: web-nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - cp -r .next/static .next/standalone/.next/
            - cp -r public .next/standalone/
            - echo '{"version":1,"framework":"next","imageOptimization":{"path":"/_next/image","loader":"default"}}' > .next/standalone/deploy-manifest.json
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    app:
      startCommand: node server.js
    platform: WEB_COMPUTE
