version: 1
applications:
  - appRoot: web-nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - npx @aws-amplify/adapter-nextjs build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    platform: WEB_COMPUTE
