version: 1
applications:
  - appRoot: web-nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    platform: WEB_COMPUTE
