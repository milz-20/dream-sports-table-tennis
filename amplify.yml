version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web-nextjs
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: web-nextjs/.next
    files:
      - '**/*'
  cache:
    paths:
      - web-nextjs/node_modules/**/*
      - web-nextjs/.next/cache/**/*
